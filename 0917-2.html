<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {margin: 0px; padding: 0px;}
        .myCounter {
            width: 100px;
            height: 100px;
            background: pink;
            color: white;
            font-size: 30px;
            text-align: center;
            line-height: 100px;
            border-radius: 50%;
        }
        
    </style>
</head>
<body>
    <div id="myCounter" class="myCounter">1</div>
    <button id="startBtn">START</button>
    <button id="stopBtn">STOP</button>

    <script>
        let startBtn = document.getElementById("startBtn");
        let stopBtn = document.getElementById("stopBtn");
        let eventCount = null;
        function startCount(){
            let myCounter = document.getElementById("myCounter");
            let myTemp = parseInt(myCounter.innerHTML);
            myTemp++;
            myCounter.innerHTML = myTemp;
        }
        startBtn.onclick = function(){
            eventCount = setInterval("startCount()",500);
        }
        stopBtn.onclick = function(){
            clearInterval(eventCount);
        }
    </script>
</body>
</html>
