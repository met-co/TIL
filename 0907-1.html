<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>printStar</title>
</head>
<body>
    <script>
        let inputNum = parseInt(prompt("input number"));
        let i = 0;
        let j = 0;
        while(i < inputNum){
           if(i % 2 == 0){
                while(j < inputNum){
                    if(j % 2 == 0){
                        document.write("*");
                    } else {
                        document.write("-");
                    }
                    j++;
                }
           } else {
               while(j < inputNum){
                    if(j % 2 == 0){
                        document.write("-");
                    } else {
                        document.write("*");
                    }
                    j++;
               }    
           }
           document.write("<br>");
           i++;
           j = 0;
        }
    </script>
</body>
</html>
