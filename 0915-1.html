<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>star</title>
</head>
<body>
    <script>
        let input_num = parseInt(prompt("input number"));
        for(let i = 0; i < input_num; i++){
            for(let j = 0; j < input_num; j++){
                if(i - j == 0 || i + j == input_num - 1){
                    document.write("*");
                } else {
                    document.write("-");
                }
            }
            document.write("<br>");
        }
        
    </script>
</body>
</html>
