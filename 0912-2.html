<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let input_num = parseInt(prompt("input number"));
        let i = 0;
        let j = 0;
        while(i < input_num){
            while(j < input_num){
                if(i+j == input_num-1){
                    document.write("*")
                } else {
                    document.write("-")
                }
                j++;
            }
        i++
        j = 0;
        document.write("<br>");
        }
    </script>
</body>
</html>
