<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change calculator</title>
    <link rel="stylesheet" href="0925-2.css">
    <script
      src="https://kit.fontawesome.com/d30ec12680.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
    <header>
        <div class="headerTitle"><i class="fas fa-coins coinIcon"></i>거스름돈 계산기</div>
        <div class="headerMenu"><i class="fas fa-bars hamburgerMenu"></i></div>
    </header>

    <main>
            <section>
                <label for="price">가격</label>
                <input type="text" name="price" id="price" placeholder="₩">    
            </section>
            <section>
                <label for="inputMoney">받은 돈</label>
                <input type="text" name="inputMoney" id="inputMoney" placeholder="₩">
                <button onclick="startFunc()" class="inputBtn">입력</button>
            </section>
            <section>
                <label for=""></label>
                <ul id="priceSection" class="priceSection">
                    <li>10원 - <p id="c10">0</p></li>
                    <li>50원 - <p id="c50">0</p></li>
                    <li>100원 - <p id="c100">0</p></li>
                    <li>500원 - <p id="c500">0</p></li>
                    <li>1,000원 - <p id="c1000">0</p></li>
                    <li>5,000원 - <p id="c5000">0</p></li>
                    <li>10,000원 - <p id="c10000">0</p></li>
                    <li>50,000원 - <p id="c50000">0</p></li>
                </ul>
            </section>
        
    </main>

    <footer>

    </footer>

    <script>
        function startFunc(){
            let priceSection = document.getElementById("priceSection");
            if(priceSection.style.display=="none"){
                priceSection.style.display = "block";
            } else {
                priceSection.style.display = "none";
            }
        
            let price = $("#price").val();
            let inputMoney = $("#inputMoney").val();
            let returnMoney = inputMoney - price;
            let coinx = [50000,10000,5000,1000,500,100, 50, 10];

            for(c in coinx){
                let resultCoin = parseInt(returnMoney / coinx[c])
                returnMoney = returnMoney % coinx[c]
                $("#c" + coinx[c]).text(resultCoin);
            }
        }
        
        
        
        
    </script>
</body>
</html>
