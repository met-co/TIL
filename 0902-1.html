<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {margin: 0px; padding: 0px;}
        .myBox {
            width: 100px;
		    height: 100px;
			background-color: pink;
			position: absolute;
		}
    </style>
</head>
<body>
    <div id="myBox" class="myBox"></div>
    <script>
        let myBox = document.getElementById("myBox");
        let moveLeft = 0;
        let boxFlag = true;
        function moveBox(){
            if(boxFlag == true){
                moveLeft++;
                myBox.style.left = moveLeft + "%";
                if(moveLeft > 100){
                    boxFlag = false;
                }
            } else {
                moveLeft--;
                myBox.style.left = moveLeft + "%";
                if(moveLeft < 0){
                    boxFlag = true;
                }
            }
        }
        setInterval("moveBox()",100)
    </script>
</body>
</html>
