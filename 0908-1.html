<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval</title>
    <style>
        * {margin: 0px; padding: 0px;}
        .numA {
            width: 100px;
            height: 100px;
            background: pink;
            font-size: 50px;
            line-height: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="numA" class="numA">0</div>
    <script>
        let numA = document.getElementById("numA");
        let countN = 1;
        setInterval(function(){
            numA.innerHTML = countN++;
            setTimeout(function(){
                if(numA.style.borderRadius == "0%"){
                    numA.style.borderRadius = "50%";
                } else {
                    numA.style.borderRadius = "0%";
                }}, 1000);
            }, 1000);

        
    </script>
</body>
</html>
