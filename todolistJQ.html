<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <header>
        <h1>TODO LIST</h1>
    </header>
    <main>
        <div>
            <input type="text" id="inputList" placeholder="내용을 입력하세요">
            <button onclick = "addBtn()">add</button>
        </div>
        <div id="makeList">
        </div>
    </main>
    <script>
        function addBtn(){
            let inputList = $("#inputList").val();
            let makeList = $("#makeList");
            let addList = $('<ui>')
            .append($('<li>')
            .append('<input type="checkbox">')
            .append(inputList)
            .append('<button onclick="removeBtn(this)">x</button>'))
            makeList.append(addList);
        }

        function removeBtn(rm){
            $(rm).parent().remove();
        }
    </script>
</body>
</html>
