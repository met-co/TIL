<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header practice</title>
    <link rel="stylesheet" href="0929-1.css">
    <script
      src="https://kit.fontawesome.com/d30ec12680.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <header>
        <section class="logoSection">
            <picture>
                <source media="(max-width: 1450px)" srcset="https://www.smashingmagazine.com/images/logo.svg">
                <source media="(min-width: 1450px)" srcset="https://www.smashingmagazine.com/images/logo--full.svg">
                <img src="https://www.smashingmagazine.com/images/logo/logo.svg" loading="eager" decoding="async" alt="Smashing Magazine">
             </picture>
        </section>
        <section class="menuSection">
            <ul>
                <li class="article">Articles</li>
                <li class="guide">Guides</li>
                <li class="book">Books</li>
                <li class="workshop">Workshops</li>
                <li class="membership">Membership</li>
                <li class="cat">More <i class="fas fa-cat cat2"></i></li>
        </section>
        <section class="searchSection">
            <span class="searchArticles"><i class="fas fa-search search"></i>Search articles...</span>
        </section>
    </header>
</body>
</html>
